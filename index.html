<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link   rel="stylesheet"    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link   rel="stylesheet"    href="./assets/css/styles.css"  />
</head>
<body>
    <!--creates the header-->
    <header class="d-flex row justify-content-center headerbox mb-3">
        Weather Dashboard
    </header>

    <main class="d-flex flex-row" id="main-zone">
        <!--sidebar/search area-->
        <section class="col-3" id="search-zone">
            <h2 class="d-flex col justify-content-center">Search for a City:</h2>
            <input class="col mb-3" placeholder="San Diego" id="city-search"></input>
            <button class="col mb-3 rounded-lg" id="search-button">Search</button>
            <button class="col mb-3 rounded-lg" id="reset-button">Clear Past Searches</button>

            <!--bar separating search and past searches-->
            <div class="d-flex justify-content-center bg-dark" id="bar"></div>

            <section id="past-searches"></section>
        </section>
        
        <!--City Forecast Data-->
        <section class="col-8 bg-dark align-self-stretch p-5" id="output-zone">
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
